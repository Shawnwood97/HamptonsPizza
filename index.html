<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- import google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <title>Hamptons Pizza - Homepage</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <section class="splash"><img src="/images/pizzasplash.jpg" alt="Pizza on a wood slab with fire in the background">
    <header>
      <div>
        <a href="tel:7805555555"><img src="/images/phone.png"
            alt="Image of a phone, to be clicked to make call the restaurant">
        </a>
      </div>

      <a href="#" class="logo"><img src="/images/logo.png"
          alt="Hamptons Pizza's Logo, shaped like a pizza slice, Hamptons Pizza on the crust, and HP in the middle">
      </a>
      <nav>
        <div class="hamburger">
          <input type="checkbox" class="menu_checkbox">

          <div class="hamburger_container">
            <span class="ham_line_1"></span>
            <span class="ham_line_2"></span>
            <span class="ham_line_3"></span>
          </div>

          <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Chat With Me</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="splash_text">
      <h1>"Best Pizza In Town"</h1>
      <p>Rated #1 on YELP! in Edmonton!</p>
    </div>
  </section>
  <main>
    <section class="boxes">
      <article class="box">
        <h2>What We Offer</h2>
        <img src="/images/local.jpg" alt="Picture of vegtables in blue baskets">
      </article>
      <article class="box">
        <h2>Featured Pizza</h2>
        <img src="/images/pepperoni.jpg" alt="Picture of pepperroni pizza">
      </article>
      <article class="box">
        <h2>Featured Pasta</h2>
        <img src="/images/bolognese.jpg" alt="Picture of Spaghetti Bolognese">
      </article>
    </section>
  </main>
</body>

</html>
