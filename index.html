<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- import google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <title>Hamptons Pizza - Homepage</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <section class="splash"><img src="/images/pizzasplash.jpg" alt="Pizza on a wood slab with fire in the background">
    <header class="header">
      <div class="phone_btn">
        <a href="tel:7805555555"><img src="/images/phone.png"
            alt="Image of a phone, to be clicked to make call the restaurant">
        </a>
      </div>

      <a href="#" class="logo"><img src="/images/logo.png"
          alt="Hamptons Pizza's Logo, shaped like a pizza slice, Hamptons Pizza on the crust, and HP in the middle">
      </a>
      <nav>
        <div class="hamburger">
          <input type="checkbox" class="menu_checkbox">

          <div class="hamburger_container">
            <span id="ham_line_1" class="ham_line"></span>
            <span id="ham_line_2" class="ham_line"></span>
            <span id="ham_line_3" class="ham_line"></span>
          </div>

          <div class="menu">
            <a href="#" class="logo"><img src="/images/logo.png"
                alt="Hamptons Pizza's Logo, shaped like a pizza slice, Hamptons Pizza on the crust, and HP in the middle">
            </a>
            <a href="#" id="current">Home</a>
            <a href="#">Menu</a>
            <a href="#">Gallery</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="splash_text">
      <h1>"Best Pizza In Town"</h1>
      <p>Rated #1 on YELP! in Edmonton!</p>
    </div>
  </section>
  <main>
    <section class="boxes">
      <article class="box">
        <h2>What We Offer</h2>
        <img src="/images/local.jpg" alt="Picture of vegtables in blue baskets">
      </article>
      <article class="box">
        <h2>Featured Pizza</h2>
        <img src="/images/pepperoni.jpg" alt="Picture of pepperroni pizza">
      </article>
      <article class="box">
        <h2>Featured Pasta</h2>
        <img src="/images/bolognese.jpg" alt="Picture of Spaghetti Bolognese">
      </article>
    </section>
    <section class="map_embed">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2240.641454911408!2d-113.66716935039834!3d53.488529347607596!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x539f8abb417fd27f%3A0xd4142ea2a1df4f47!2sPizza%2073!5e0!3m2!1sen!2sca!4v1614740509537!5m2!1sen!2sca"
        allowfullscreen="" loading="lazy"></iframe>
    </section>
  </main>
</body>

</html>
